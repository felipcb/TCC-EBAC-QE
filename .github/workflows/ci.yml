name: CI - Web e Mobile Tests

on:
  push:
    branches:
      - ci
  pull_request:

jobs:
  # Cypress (Web)
  test-web:
    name: Testes Web (Cypress)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Rodar Testes Web com Allure
        run: npm run test:web

      - name: Publicar Relatório Web
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-web
          path: allure-report

  # Mobile
  publish-mobile-report:
    name: Mobile
    runs-on: ubuntu-latest
    needs: test-web  # só roda após os testes Web

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar Allure CLI
        run: npm install -g allure-commandline

      - name: Gerar Relatório Mobile (somente a partir dos resultados)
        run: npm run test:mobile:report

      - name: Publicar Relatório Mobile
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-mobile
          path: allure-report-mobile
